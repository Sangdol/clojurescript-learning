<!DOCTYPE html>
<html>
    <head>
        <title>clojurescript-learning</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <h1>Hello ClojureScript!!</h1>
        <div id="js-test">
            <h2>JS tests</h2>
            <div id="js-box"></div>
        </div>
        <div id="jquery-test">
            <h2>Jayq & jQuery tests</h2>
            <a href="#" id="click-me">Click me</a>
            <div class="click-result"></div>
        </div>
        <div id="quil-test">
            <h2>Quil</h2>
            <div id="hello-quil"></div>
        </div>
        <div id="nature-of-code">
            <h2>Random Walks</h2>
            <div>
                <h3>Basic Random Walks</h3>
                <div id="random-walks-container"></div>

                <div id="levy-flight-container"></div>

                <div id="montecarlo-container"></div>

                <div id="pelin-noise-container"></div>
            </div>

            <div>
                <h2>Random Number Distribution</h2>
                <div id="random-number-distribution"></div>
            </div>

            <div>
                <h2>Gaussian Distribution</h2>
                <div id="gaussian-distribution"></div>
            </div>
        </div>

        <script
                src="https://code.jquery.com/jquery-3.5.0.js"
                integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="

        <script src="out/clojurescript_learning.js" type="text/javascript"></script>
